<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<th:block th:replace="layout/layout :: head-basic"></th:block>
	<th:block th:replace="layout/layout :: bootstrap-css"></th:block>
	<th:block th:replace="layout/layout :: jquery-ui-css"></th:block>
	<th:block th:replace="layout/layout :: general-css"></th:block>
</head>

<body>
	<nav th:replace="layout/layout :: menu"></nav>
	<div th:replace="layout/layout :: screen-title"></div>
	<div th:replace="layout/layout :: messages-zone"></div>

	<div class="container py-1">
		<div class="row justify-content-center mt-3 ms-1 me-1">
			<div class="col-12 formclass create-form shadow pt-3">

				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Patente:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.codigo}"></span>
					</div>
				</div>

				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Marca:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.marca}"></span>
					</div>
				</div>

				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Modelo:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.modelo}"></span>
					</div>
				</div>

				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">AÃ±o:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.anio}"></span>
					</div>
				</div>

				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Precio:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.precioFormateado}"></span>
					</div>
				</div>

				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Estado:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.estado}"></span>
					</div>

				</div>
				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Kilometraje:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.kilometraje}"></span>
					</div>
				</div>

				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Tipo de Combustible:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.tipoBencina}"></span>
					</div>
				</div>

				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Transmision:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<span th:text="${producto.transmision}"></span>
					</div>
				</div>


				<!-- Imagen -->
				<div class="row g-3 align-items-center mb-3">
					<div class="col-md-2">
						<span class="fw-bold mb-0">Imagen:</span>
					</div>
					<div class="col-md-4 mt-1 mt-md-3">
						<a th:if="${producto.imagen != null}"
							th:href="@{'/productos/viewimg/' + ${producto.id} + '/image'}" title="Ver imagen">
							<img th:src="@{'/images/vehiculos/' + ${producto.imagen}}" width="100px"
								class="border border-white shadow" />
						</a>
						<img th:if="${producto.imagen == null}" th:src="@{'/images/app_no_image_logo.png'}"
							width="100px" />
					</div>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="layout/layout :: authorship"></div>
	<div th:insert="layout/layout :: jquery-js"></div>
	<div th:insert="layout/layout :: jquery-ui-js"></div>
	<div th:insert="layout/layout :: bootstrap-js"></div>
</body>

</html>
